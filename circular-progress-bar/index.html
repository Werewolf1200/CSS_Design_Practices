<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Front-End Challenge: Progress Indicator</h1>
    <p>
      Solution to the Progress Indicator Challenge as part of the Front-End
      Challenges Club on Piccalilli
    </p>

    <div class="progressbar">
      <span>This <em>really awesome feature </em>requires JS</span>
    </div>

    <div class="testing-ground">
      <h2>Testing Ground</h2>
      <button data-progress="0">0%</button>
      <button data-progress="25">25%</button>
      <button data-progress="57">57%</button>
      <button data-progress="82">82%</button>
      <button data-progress="100">100%</button>
      <button data-progress="fake-upload">
        Simulate a thing that take a long time to do
      </button>
    </div>
  </body>
</html>
